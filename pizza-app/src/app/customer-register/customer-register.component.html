<section class="registration-section" style="background-color: #f9f9f9;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="text-center mb-4">Customer Registration</h3>
              <form #addCustomer="ngForm" (ngSubmit)="registerCustomer(addCustomer.value)" #signupForm="ngForm">
                <div class="form-group mb-3">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.name" required>
                </div>
                <div class="form-group mb-3">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" [(ngModel)]="customer.email" required>
                </div>
                <div class="form-group mb-3">
                  <label for="birthdate">Birthdate</label>
                  <input type="date" id="birthdate" name="birthdate" class="form-control" [(ngModel)]="customer.birthdate" required>
                </div>
                <div class="form-group mb-3">
                  <label for="mobile">Mobile</label>
                  <input type="tel" id="mobile" name="mobile" class="form-control" [(ngModel)]="customer.mobile" required>
                </div>
                <div class="form-group mb-3">
                  <label for="address">Address</label>
                  <textarea id="address" name="address" class="form-control" [(ngModel)]="customer.address" rows="3" required></textarea>
                </div>
                <div class="form-group mb-4">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" [(ngModel)]="customer.password" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
