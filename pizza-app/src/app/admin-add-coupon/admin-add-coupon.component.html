<form #addCoupon="ngForm" (ngSubmit)="submit(addCoupon.value)" class="common-form">
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://images.unsplash.com/photo-1593504049359-74330189a345?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTJ8fHxlbnwwfHx8fHw%3D"
                  alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Add Coupons</h3>

                  <!-- Coupon Code -->
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="coupon.couponCode" name="couponCode" required />
                    <label class="form-label">Coupon Code</label>
                  </div>

                  <!-- Discount -->
                  <div class="form-outline mb-4">
                    <input type="number" class="form-control form-control-lg" [(ngModel)]="coupon.discountPercentage" name="discountPercentage" required />
                    <label class="form-label">Discount (%)</label>
                  </div>

                  <!-- Expiration Date -->
                  <div class="form-outline mb-4">
                    <input type="date" class="form-control form-control-lg" [(ngModel)]="coupon.expirationDate" name="expirationDate" required />
                    <label class="form-label">Expiration Date</label>
                  </div>

                  <!-- Action Buttons -->
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg" (click)="resetForm()">Reset all</button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Add Coupon</button>
                  </div>

                  <!-- Success Message -->
                  <div *ngIf="addCouponMessage" class="alert alert-success mt-3">
                    {{ addCouponMessage }}
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
