<div class="login-container">
    <h2>Customer Login</h2>
    <form #customerLogin="ngForm"  (ngSubmit)="onSubmit(customerLogin.value)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" name="email" class="form-control" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
