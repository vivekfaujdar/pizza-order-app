<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Pizza</th>
        <!-- <th>Name</th> -->
        <!-- <th>Type</th>
        <th>Size</th> -->
        <!-- <th>Description</th> -->
        <th>Crust-Type</th>
        <th>Toppings</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="{{item.imageUrl}}"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ item.name }}</p>
              <p class="text-muted mb-0">{{ item.type}} {{ item.pizzaSize }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{item.crustType}}</p>
          <!-- <p class="text-muted mb-0">IT department</p> -->
        </td>
        
        <td>{{item.toppings}}</td>
        <td>â‚¹ {{item.price}}</td>
        <td>
          <button (click)="deleteProduct(item.id)" type="button" class="btn btn-link btn-sm btn-rounded">
            Delete
          </button>
          <button [routerLink]="['/admin-update-product', item.id]" type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
        </td>
      </tr>
      
    </tbody>
  </table>
